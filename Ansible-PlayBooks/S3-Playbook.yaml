- name: ðŸš€ Deploy CloudFormation Stack
  hosts: localhost
  connection: local
  gather_facts: false

  vars:
    stack_name: S3-Stack
    template_file: ../AWS-CF-Templates/S3-CFT.yaml
    region: ap-south-1  # Change as needed

  tasks:
    - name: ðŸ“¦ Deploy CloudFormation stack
      amazon.aws.cloudformation:
        stack_name: "{{ stack_name }}"
        state: present
        region: "{{ region }}"
        template_body: "{{ lookup('file', template_file) }}"
        capabilities:
          - CAPABILITY_NAMED_IAM
        tags:
          Environment: Dev
          Owner: DevOps
